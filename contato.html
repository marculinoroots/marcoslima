<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contato</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="sobre-content">
    <h2>Entre em contato:</h2>
    <form action="mailto:marculino.roots@hotmail.com" method="post" enctype="text/plain">
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome" maxlength="30"><br><br>

        <label for="email">E-mail:</label><br>
        <input type="email" id="email" name="email" maxlength="50"><br><br>

        <label for="mensagem">Digite sua mensagem:</label><br>
        <textarea id="mensagem" name="mensagem" rows="4" cols="50" maxlength="300"></textarea><br><br>

        <input type="submit" value="Enviar">
    </form>
</div>

</body>
</html>
