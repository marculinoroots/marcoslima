<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Meu Portfólio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="header">
    <div class="background"></div>
    <div class="content">
        <img src="foto.jpg" alt="Minha Foto" class="profile-pic">
        <h1>Meu Portfólio</h1>
    </div>
</div>

<nav class="navbar">
    <ul style="text-align: center;">
        <li><a href="#" onclick="loadContent('sobre.html'); return false;">Sobre mim</a></li>
        <li><a href="#" onclick="loadContent('formacao.html'); return false;">Formação</a></li>
        <li><a href="#" onclick="loadContent('portfolio.html'); return false;">Portfólio</a></li>
        <li><a href="#" onclick="loadContent('contato.html'); return false;">Contato</a></li>
    </ul>
</nav>

<div class="sobre-content" id="sobreContent"></div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        loadContent('sobre.html');
    });

    function loadContent(page) {
        fetch(page)
            .then(response => response.text())
            .then(html => {
                document.getElementById('sobreContent').innerHTML = html;
            })
            .catch(error => console.log(error));
    }
</script>

</body>
</html>
